<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap style cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Nexus</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img src="./images/logo.png" alt="nexus logo" width="300">
    </div>
  </nav>

  <!-- Main section -->
  <main>
    <div class="container-sm mt-3 border-primary">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Make</th>
            <th>Model</th>
            <th>Variant</th>
            <th>Year</th>
            <th>Color</th>
            <th>HP</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td id="make"></td>
            <td id="model"></td>
            <td id="variant"></td>
            <td id="year"></td>
            <td id="color"></td>
            <td id="hp"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Description -->
  <section class="container-sm mt-5">
    <div class="alert alert-warning" role="alert">
      <h4 class="alert-heading">Warning!</h4>
      <hr>
      <p>This is unofficial data collected from users and it cannot be used for official purposes!</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-2">
    <div class="container-fluid bg-light text-center">
      <p class="text-dark fs-5 p-2">Copyright &copy; 2024. All Rights Reserved.</p>
    </div>
  </footer>


  <!-- Bootstrap script cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
